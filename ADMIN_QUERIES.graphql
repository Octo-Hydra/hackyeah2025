## üìù Variables Example

When using variables in GraphiQL:

```graphql
# Query
query GetUsers($first: Int!, $role: UserRole) {
  admin {
    users(
      filter: { role: $role }
      pagination: { first: $first }
    ) {
      edges {
        node {
          id
          name
          role
        }
      }
    }
  }
}

# Variables panel:
{
  "first": 10,
  "role": "MODERATOR"
}
```


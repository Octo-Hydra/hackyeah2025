# Admin Panel GraphQL Queries - Ready to Use

This file contains ready-to-use GraphQL queries and mutations for the Admin Panel.
Copy-paste directly into GraphiQL or your GraphQL client.

---

## üìä AdminQuery Examples

### Get System Statistics

```graphql
query GetAdminStats {
  admin {
    stats {
      totalUsers
      totalIncidents
      activeIncidents
      resolvedIncidents
      fakeIncidents
      usersByRole {
        users
        moderators
        admins
      }
      incidentsByKind {
        kind
        count
      }
      averageReputation
      averageTrustScore
    }
  }
}
```


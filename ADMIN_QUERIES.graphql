### List All Users (First 20)

```graphql
query ListUsers {
  admin {
    users(pagination: { first: 20 }) {
      edges {
        node {
          id
          name
          email
          role
          reputation
          trustScore
          trustScoreBreakdown {
            baseScore
            accuracyBonus
            highRepBonus
            validationRate
            updatedAt
          }
        }
        id # User ID (convenient for pagination)
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor # First user ID
        endCursor # Last user ID
      }
      totalCount
    }
  }
}
```

